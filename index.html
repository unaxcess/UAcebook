<script type="text/javascript">

function runCommand(text) {
  var space = text.indexOf(" ");
  if(space > 0) {
    var command = text.substring(0, space).toLowerCase();
    var args = text.substring(space + 1);
    myAlert("Command '" + command + "', args '" + args + "'", "runCommand");
    if(command == "f" || command == "folder") {
      showFolder(args);
    } else if(command == "m" || command == "message") {
      showMessage(args);
    } else if(command == "e" || command == "enter") {
        postMessage("test1", null, "Testing", null, args);
    }
  } else {
    myAlert("Bad command " + text, "runCommand");
  }
}

$(document).ready(function() {
  //alert("Calling showUnreadFolders");
  showFolders("unread");

  showUsername();
});

</script>
